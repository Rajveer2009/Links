<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .profile {
        margin: 20px 0;
      }

      .profile img {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
      }

      .link {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        padding: 16px 20px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="avatar.png" alt="Profile Picture" />
        <h1>Rajveer Singh Saggu</h1>

      </div>
